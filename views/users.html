
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="/src/output.css">
    <link rel="stylesheet" href="/src/input.css">
</head>
<body class="flex items-center justify-center bg-gray-100 font-montserrat h-screen text-sm">
    
    <div id="sidebar" class="group bg-bim text-white h-full">
        <div class="p-4 flex flex-col items-center mr-11">
            <img class="w-28 h-28 mb-20 border-b border-white" src="/img/PQSWIM_white_MEDIUM.png" alt="Logo">
            <div class="mb-4">
                <a href="/views/login.html" class="block mb-3 p-2 rounded-lg transition-colors duration-300 hover:bg-bom">Home</a>
                <a href="/views/users.html" class="block mb-3 p-2 rounded-lg transition-colors duration-300 hover:bg-bom">Users</a>
                <a href="/views/collections.html" class="block mb-3 p-2 rounded-lg transition-colors duration-300 hover:bg-bom">Collections</a>
                <a href="/views/orders.html" class="block mb-3 p-2 rounded-lg transition-colors duration-300 hover:bg-bom">Orders</a>
            </div>
        </div>
    </div>

    <div id="user" class="group fixed rounded-full top-2 right-2 h-16 w-16 hover:w-40 text-black flex items-center ">
        <div class="flex items-center justify-center w-16 h-16">
            <img src="/img/userr.jpg" alt="Usuario" class="w-12 h-12 rounded-full object-cover">
        </div>
        <div class="hidden group-hover:flex items-center justify-center ml-2">
            <a class="text-sm">Logout</a>
        </div>
    </div>

        <main class="flex-1 w-full mx-16 p-16 ">
            <div class="border w-full border-gray-300 rounded-xl shadow-2xl bg-white p-6">
                <div class="text-center mb-5">
                    <h1 class="text-2xl">Users</h1>
                </div>
                <div class="flex justify-between items-center mb-5">
                    <div class="flex items-center ml-auto">
                        <button onclick="openModal()" class="flex items-center p-2.5 bg-bom text-white rounded-md hover:bg-bum transition-colors">
                            <img src="/img/icons8-más-2-matemáticas-64.png" alt="New User" class="h-4 mr-2">
                            New User
                        </button>                     
                    </div>
                </div>

                <div class="mb-5">
                    <div class="overflow-x-auto">
                        <table id="infoUsers" class="w-full border-collapse">
                            <thead>
                                <tr class="text-left border-b border-gray-300">
                                    <th class="p-2.5">ID</th>
                                    <th class="p-2.5">Name</th>
                                    <th class="p-2.5">Area</th>
                                    <th class="p-2.5">Role</th>
                                    <th class="p-2.5">Username</th>
                                    <th class="p-2.5">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Data -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>

        <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 justify-center items-center hidden">
            <div class="bg-white w-full max-w-2xl rounded-lg shadow-lg p-8">
                <h1 class="text-center text-2xl mb-6">NEW USER</h1>
                <span class="absolute top-2 right-2 cursor-pointer text-2xl" onclick="closeModal()">&times;</span>
                <form id="newUserForm">
                    <div class="grid grid-cols-2 gap-4">                        
                        <div class="mb-4">
                            <label for="names" class="block text-sm mb-2">Names:</label>
                            <input type="text" id="names" name="names" class="w-full p-2.5 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-200">
                        </div>
                        <div class="mb-4">
                            <label for="lastname" class="block text-sm mb-2">Lastname:</label>
                            <input type="text" id="lastname" name="lastname" class="w-full p-2.5 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-200">
                        </div>
                        <div class="mb-4">
                            <label for="document" class="block text-sm mb-2">Document ID:</label>
                            <input type="text" id="document" name="document" class="w-full p-2.5 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-200">
                        </div>
                        <div class="mb-4">
                            <label for="role" class="block text-sm mb-2">Role:</label>
                            <select id="role" name="role" class="w-full p-2.5 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-200">
                                <option>Select option</option>
                                <option>Admin</option>
                                <option>Supervisor</option>
                                <option>Operational</option>
                            </select>
                        </div>
                    </div>
    
                    <div class="grid grid-cols-3 gap-4 mb-6">
                        <div>
                            <label class="block text-sm mb-2">Area:</label>
                            <div class="space-y-2">
                                <div><input type="checkbox" id="area1" name="area1"> Management</div>
                                <div><input type="checkbox" id="area2" name="area2"> Design</div>
                                <div><input type="checkbox" id="area3" name="area3"> Planning</div>
                                <div><input type="checkbox" id="area4" name="area4"> Purchasing</div>
                                <div><input type="checkbox" id="area5" name="area5"> Development</div>
                                <div><input type="checkbox" id="area6" name="area6"> Import/Export</div>
                            </div>
                        </div>

                        <div class="col-span-2 flex justify-end">
                            <div class="w-3/5">
                                <!-- <div class="mb-4">
                                    <label for="username" class="block text-sm mb-2">Username:</label>
                                    <input type="text" id="username" name="username" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-200">
                                </div> -->
                                <div class="mb-4">
                                    <label for="password" class="block text-sm mb-2">Password:</label>
                                    <input type="password" id="password" name="password" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-200">
                                </div>
                                <div class="mb-4">
                                    <label for="confirm-password" class="block text-sm mb-2">Confirm Password:</label>
                                    <input type="password" id="confirm-password" name="confirm-password" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-200">
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="flex justify-between">
                        <button type="button" onclick="closeModal()" class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 transition-colors">
                            Cancel
                        </button>
                        <button type="submit" class="px-4 py-2 bg-bom text-white rounded-md hover:bg-bum transition-colors">
                            Save User
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/scripts/modal-control.js"></script>
    <script src="/scripts/users.js"></script>

    <!-- <script src="/scripts/prueba.js"></script> -->

</body>
</html>
